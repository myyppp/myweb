<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁水外排成分预算</title>
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="铁水外排成分预算">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>铁水外排成分预算</h1>
        </header>

        <main>
            <div class="input-section">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>铁水重量</th>
                            <th>单元素含量</th>
                            <th>乘积</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="rows"></tbody>
                    <tfoot>
                        <tr>
                            <th>总计</th>
                            <th id="totalWeight">0</th>
                            <th>-</th>
                            <th id="totalElement">0</th>
                            <th>-</th>
                        </tr>
                        <tr>
                            <th colspan="5" class="summary-cell">
                                <div>铁水总重量：<span id="sumWeight" class="summary-value">0</span></div>
                                <div>单元素总量：<span id="sumElement" class="summary-value">0</span></div>
                                <div>单元素占比：<span id="sumPercent" class="summary-value">0%</span></div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
                <div class="buttons">
                    <button class="add-btn" id="addRowBtn">添加一行</button>
                    <button class="calculate-btn" id="saveHistoryBtn">保存本次计算</button>
                    <button class="reset-btn" id="clearInputsBtn">清空输入</button>
                    <button class="reset-btn" id="clearHistoryBtn">清空缓存</button>
                </div>
            </div>

            <section class="history" id="history">
                <div class="history-header">
                    <h3>历史记录</h3>
                </div>
                <ul class="history-list" id="historyList"></ul>
            </section>
        </main>

        <footer>
            <p>铁水外排成分预算</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
